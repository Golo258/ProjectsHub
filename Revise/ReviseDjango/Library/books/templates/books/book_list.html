<!DOCTYPE html>
<html>
<head>
    <title>Lista Książek</title>
</head>
<body>
<h1>Lista Książek</h1>
<a href="{% url 'book_create' %}">Dodaj nową książkę</a>
<ul>
    {% for book in books %}
    <li>
        {{ book.title }} by {{ book.author }} ({{ book.published_date }})
        <a href="{% url 'book_update' book.pk %}">Edytuj</a>
        <a href="{% url 'book_delete' book.pk %}">Usuń</a>
    </li>
    {% endfor %}
</ul>
</body>
</html>
